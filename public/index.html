<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Donation Page
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <!-- Hero with client name and colors/logo -->
    <div class="hero">
        <img class="hero-img" src="./assets/images/legoLogo.png" alt="client logo" width="50" height="50">
        <h1 class="hero-name">Client Name</h1>
    </div>
    <main>

        <!-- Would you like to donate?? -->
        <!-- donation options including custom donation amount -->
        <div>
            <h3 class="donation-text">How would you like to contribute?</h3>
            <button class='btn' id="donation-onetime">One Time Payment</button>
            <button class='btn' id="donation-reoccuring">Reoccuring Payment</button>
        </div>

        <!-- donation section -->
        <div class="donation-section">
            <!-- section label -->
            <h3 class="donation-header">I would like to give...</h3>
            <!-- donation buttons -->
            <button class="donation-btn btn" id="donation-2500">$25</button>
            <button class="donation-btn btn" id="donation-5000">$50</button>
            <button class="donation-btn btn" id="donation-10000">$100</button>
            <button class="donation-btn btn" id="donation-25000">$250</button>
            <!-- custom donation form -->
            <form class="form" id="donation-custom-form">
                <input type="text" id="custom-donation" name="custom-donation" placeholder="Other; $5+">
            </form>
        </div>

        <!-- might be able to remove since their first and last name will be asked for later anyways -->
        <!-- get donor information -->
        <div>
            <h3>Donor Information:</h3>
            <form class="form" id="information-form">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" placeholder="ex: John"><br>
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" placeholder="ex: Doe"><br>
            </form>
        </div>

        <!-- Submit donation button that takes you to a stripe checkout page -->
        <button id="checkout-btn" class="btn">Review and Pay</button>

    </main>

    <script src="script.js" async defer></script>
</body>

</html>
