<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Donation Page
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <div class="container">
        <img src="./assets/images/alabamaLogo.png" alt="Alabama Logo">
        <div class="row">
            <div class="card text-center bg-custom text-dark">
                <!-- <img class="card-img" src="./assets/images/alabamaLogo.png" alt="client logo"> -->
                <div class="card-body">
                    <!-- donation type section -->
                    <h3 class="card-title donation-text">How would you like to contribute?</h3>
                    <div class="d-flex justify-content-center">
                        <button class='btn btn-outline-dark col-5 mx-1' id="donation-onetime">One Time Payment</button>
                        <button class='btn btn-outline-dark col-5 mx-1' id="donation-reoccuring">Reoccuring
                            Payment</button>
                    </div>

                    <!-- donation amount section -->
                    <h3 class="card-text donation-header mt-4">I would like to give...</h3>
                    <!-- donation buttons -->
                    <div>
                        <button class="donation-btn btn btn-outline-dark mx-1" id="donation-2500">$25</button>
                        <button class="donation-btn btn btn-outline-dark mx-1" id="donation-5000">$50</button>
                        <button class="donation-btn btn btn-outline-dark mx-1" id="donation-10000">$100</button>
                        <button class="donation-btn btn btn-outline-dark mx-1" id="donation-25000">$250</button>
                    </div>

                    <!-- custom donation form -->
                    <form class="card-text px-5 my-2" id="donation-custom-form">
                        <input class="form-control" type="text" id="custom-donation" name="custom-donation"
                            placeholder="Other; $5+">
                    </form>

                    <!-- capture the donor email to save into database -->
                    <h3 class="card-text mt-4">Email:</h3>
                    <form class="d-flex justify-content-center px-4" id="information-form">
                        <input type="email" class="form-control" id="email" placeholder="ex: example@email.com"><br>
                    </form>

                    <!-- send user to checkout with checkout button -->
                    <button id="checkout-btn" class="btn btn-secondary my-2">Review and Pay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</body>

</html>
